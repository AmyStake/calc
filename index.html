<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <form name="form">
            <label>
                <input type="text" name="display" class="display">
            </label>
        </form>
        <div class="buttons">
            <input type="button" class="button" id="clear" value="C">
            <input type="button" class="button" id="divi" value="/">
            <input type="button" class="button" id="multi" value="*">
            <input type="button" class="button" id="sub" value="-">
            <input type="button" class="button cyfra" id="seven" value="7">
            <input type="button" class="button cyfra" id="eight" value="8">
            <input type="button" class="button cyfra" id="nine" value="9">
            <input type="button" class="button" id="add" value="+">
            <input type="button" class="button cyfra" id="four" value="4">
            <input type="button" class="button cyfra" id="five" value="5">
            <input type="button" class="button cyfra" id="six" value="6">
            <input type="button" class="button" id="equal" value="=">
            <input type="button" class="button cyfra" id="one" value="1">
            <input type="button" class="button cyfra" id="two" value="2">
            <input type="button" class="button cyfra" id="three" value="3">
            <input type="button" class="button cyfra" id="zero" value="0">
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
